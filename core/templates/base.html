{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Sitio de Oferta de Cursos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/listar_docentes.css' %}">
  <link rel="stylesheet" href="{% static 'css/crear_docente.css' %}">
  <link rel="stylesheet" href="{% static 'css/materias.css' %}">
</head>
<body>
  <nav>
      <a href="{% url 'home' %}" class="navbar-brand">
          <img src="static/images/icons/logo.png" alt="Logo" class="logo">
          SITIO DE CURSOS
      </a>
      <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">
          <img src="static/images/icons/menu.png" alt="Menú" class="menu-icon">
      </div>
      <div class="nav-links">
          <a href="{% url 'home' %}">
              <img src="static/images/icons/home.png" alt="Home" class="nav-icon"> Home
          </a>
          <a href="{% url 'docente:listar_docentes' %}">
              <img src="static/images/icons/user.png" alt="Docentes" class="nav-icon"> Docentes
          </a>
          <a href="{% url 'materia:listar_materias' %}">
              <img src="static/images/icons/book.png" alt="Cursos" class="nav-icon"> Cursos
          </a>
      </div>
  </nav>

  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="footer-container">
    <div class="footer-content">
        <img src="static/images/icons/unemi-logo.png" alt="UNEMI Logo" class="footer-logo">
        <p class="footer-text">© 2025 Universidad Estatal de Milagro. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="https://www.unemi.edu.ec/" target="_blank">Página Oficial UNEMI</a>
            <div class="divider"></div>
            <a href="https://www.unemi.edu.ec/politicas-de-privacidad/" target="_blank">Política de Privacidad</a>
            <div class="divider"></div>
            <a href="https://www.unemi.edu.ec/contacto/" target="_blank">Contacto</a>
        </div>
    </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
