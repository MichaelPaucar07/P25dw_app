{% extends 'base.html' %}

{% block title %}Actualizar Docente{% endblock %}

{% block content %}
  <div class="container">
    <h2>Actualizar Docente: {{ form.instance.nombre }} {{ form.instance.apellido }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Muestra el formulario -->
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
{% endblock %}
