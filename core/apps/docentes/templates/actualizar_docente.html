{% extends 'base.html' %}
{% load static %}
{% block title %}Actualizar Docente{% endblock %}

{% block content %}
<div class="custom-modal-overlay">
  <div class="custom-modal-window">
    <button class="custom-close-btn" onclick="window.location.href='{% url 'docente:listar_docentes' %}'">&times;</button>
    <h2 class="custom-modal-title">
      <i class="fa fa-user-edit me-2"></i> Actualizar Datos del Docente
    </h2>

    <div class="custom-modal-content">
      <!-- Columna izquierda -->
      <div class="custom-form-column">
        <form method="POST" enctype="multipart/form-data" id="customDocenteForm">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center mt-3">
            <button type="submit" class="custom-btn-save">
              <i class="fa fa-save me-1"></i> Actualizar Docente
            </button>
          </div>
        </form>
      </div>

      <!-- Columna derecha: imagen actual -->
      <div class="custom-preview-column">
        <div class="custom-image-preview-container">
          <img id="customImagePreview" 
               src="{% if docente.imagen %}{{ docente.imagen.url }}{% else %}{% static 'images/placeholder.png' %}{% endif %}" 
               alt="PrevisualizaciÃ³n" />
          <p class="preview-text">Imagen actual del docente</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('id_imagen').addEventListener('change', function(event) {
  const [file] = event.target.files;
  if (file) {
    const preview = document.getElementById('customImagePreview');
    preview.src = URL.createObjectURL(file);
    preview.style.display = 'block';
  }
});
</script>
{% endblock %}
