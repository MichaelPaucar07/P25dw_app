{% extends 'base.html' %}

{% block title %}Eliminar Docente{% endblock %}

{% block content %}
  <div class="container">
    <h2>¿Estás seguro de eliminar al docente {{ docente.nombre }} {{ docente.apellido }}?</h2>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'docente:listar_docentes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
