{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Docente{% endblock %}

{% block content %}
<div class="container eliminar-docente-wrapper" style="margin-top:130px; margin-bottom:120px;">
    <div class="eliminar-docente-page bg-white p-4 rounded text-center shadow-lg">
        <div class="mb-4">
            <i class="fa fa-trash" style="font-size:60px; color:#dc3545;"></i>
        </div>
        <h2 class="mb-4">
            ¿Estás seguro de eliminar al docente <strong>{{ docente.nombre }} {{ docente.apellido }}</strong>?
        </h2>
        <div class="mb-4">
            <img src="{% if docente.imagen %}{{ docente.imagen.url }}{% else %}{% static 'images/placeholder.png' %}{% endif %}" 
                 alt="Imagen del docente" class="docente-img-preview">
        </div>
        <form method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg rounded-pill px-4 me-2">
                <i class="fa fa-trash me-2"></i> Eliminar
            </button>
        </form>
        <a href="{% url 'docente:listar_docentes' %}" class="btn btn-secondary btn-lg rounded-pill px-4">
            <i class="fa fa-times me-2"></i> Cancelar
        </a>
    </div>
</div>
{% endblock %}
